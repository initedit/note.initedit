<div class="home">
  <div class="content-container">
    <div class="brand text-accent-color">
      {{title}}
    </div>
    <input type="text" autocomplete="false" autocapitalize="none" class="input-note" placeholder="Begin Your Story" #inputName
      (keyup.enter)="onEnter(inputName.value)" autocapitalize="none"/>

    <div>
      <ng-container *ngFor="let item of cacheNotes;">
        <a routerLink="{{item.slug}}" class="cache-note">{{item.slug}}</a>
      </ng-container>
    </div>

  </div>
  <div class="footer-nav">
    <a routerLink="/about" class="faq">About</a>
  </div>
</div>
