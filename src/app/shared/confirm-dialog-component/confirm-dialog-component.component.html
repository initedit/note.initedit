<h1 mat-dialog-title>Delete?</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete all Notes?</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()" cdkFocusInitial color="primary">No Thanks</button>
  <button mat-raised-button (click)="onYesClick()" color="warn">Ok</button>
</div>
