<h1 mat-dialog-title>Unlock</h1>
<div mat-dialog-content>
  <mat-form-field class="w-100">
    <input matInput [(ngModel)]="data.password" (keyup.enter)="finishedInput()" class="w-100" type="password" placeholder="type your sceret key">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">No</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Yes</button>
</div>
