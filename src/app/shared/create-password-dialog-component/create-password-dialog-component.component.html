<h1 mat-dialog-title>Set Password</h1>
<div mat-dialog-content>
  <mat-form-field class="w-100">
    <input matInput [(ngModel)]="data.password" (keyup.enter)="finishedInput()" type="password"
      placeholder="type your sceret key" cdkFocusInitial />
  </mat-form-field>
  <mat-checkbox color="primary" type="checkbox" [(ngModel)]="data.isPrivate">Make note private(Super Secure)
  </mat-checkbox>
</div>
<div mat-dialog-actions class="action-button">
  <button mat-raised-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data">Set Password</button>
</div>
